    <div class="container">
        <div class="col-md-4 col-md-offset-8 text-right">
            <span>
                Logged in as <strong>{{ authUser.fullName }}</strong>
                <span>|</span>
                <a class="btn btn-link logout" ng-click="logout()">Logout</a>
            </span>
        </div>

        <h1 class="text-center">Main Page</h1>

        <div class="col-md-12" ng-show="sendError">
            <div class="alert alert-warning">
              <a class="close" ng-click="sendError='';">Ã—</a>
              {{ sendError }}
            </div>
        </div>

        <div class="col-md-6">
            <div class="users">
                <div class="users-head">
                    <h3 class="text-center">Users List</h3>
                </div>
                <div class="users-body">
                    <div class="user-container" ng-repeat="user in users" ng-class="{'active-user': user.key==currentUser}">
                        <div class="username">{{ user.full_name }}</div>
                        <div class="btn btn-success write-message-btn" ng-click="viewMessages(user.key);" ng-disabled="user.key==currentUser">
                            View messages
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="messages">
                <div class="messages-head">
                    <h3 class="text-center">Messages</h3>
                </div>
                <div class="input-message">
                    <textarea ng-model="messageText"></textarea>
                    <button class="btn btn-primary" ng-click="sendMessage();" ng-disabled="!messageText">Send</button>
                </div>
                <div class="messages-body">
                    <div class="message-container" ng-repeat="message in messages"
                            ng-class="{'message-my': message.sender.key == authUser.userId,
                                'message-to-me': message.sender.key != authUser.userId,}">
                        <span class="message-author">{{ message.sender.full_name }}:</span>
                        <div class="message-text">{{ message.text }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
